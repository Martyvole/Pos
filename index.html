<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minibar POS Systém</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-glass-martini-alt"></i>
                <h1>Minibar POS</h1>
            </div>
            <div class="header-controls">
                <div class="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <span class="toggle-switch">
                        <input type="checkbox" id="theme-toggle-checkbox">
                        <label for="theme-toggle-checkbox"></label>
                    </span>
                    <i class="fas fa-sun"></i>
                </div>
                <div class="villa-selector">
                    <select id="villa-select">
                        <option value="oh-yeah">Oh Yeah Villa</option>
                        <option value="amazing-pool">Amazing Pool Villa</option>
                        <option value="little-castle">Little Castle Villa</option>
                    </select>
                </div>
            </div>
        </header>
        
        <main>
            <div class="tabs">
                <button class="tab-button active" data-category="all">Vše</button>
                <button class="tab-button" data-category="non-alcoholic">Nealko</button>
                <button class="tab-button" data-category="alcoholic">Alkohol</button>
                <button class="tab-button" data-category="beer">Pivo</button>
                <button class="tab-button" data-category="relax">Relax</button>
            </div>
            
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Hledat produkt...">
            </div>
            
            <div class="products-container"></div>
        </main>
        
        <aside class="cart-sidebar">
            <div class="cart-header">
                <h2><i class="fas fa-shopping-cart"></i> Košík</h2>
                <button id="clear-cart" class="clear-cart-btn">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            
            <div class="cart-items"></div>
            
            <div class="cart-summary">
                <div class="subtotal">
                    <span>Mezisoučet:</span>
                    <span class="subtotal-value">0 CZK</span>
                </div>
                <button id="checkout-btn" class="checkout-btn" disabled>
                    Dokončit objednávku
                </button>
            </div>
        </aside>
    </div>
    
    <!-- Modal pro dokončení objednávky -->
    <div class="modal" id="checkout-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Dokončit objednávku</h2>
            
            <div class="customer-info">
                <div class="form-group">
                    <label for="customer-name">Jméno hosta:</label>
                    <input type="text" id="customer-name" placeholder="Zadejte jméno hosta">
                </div>
                <div class="form-group">
                    <label for="customer-room">Číslo pokoje:</label>
                    <input type="text" id="customer-room" placeholder="Zadejte číslo pokoje">
                </div>
            </div>
            
            <div class="order-summary">
                <h3>Shrnutí objednávky</h3>
                <div class="order-items"></div>
                <div class="order-total">
                    <span>Celkem:</span>
                    <span class="total-value">0 CZK</span>
                </div>
            </div>
            
            <div class="payment-methods">
                <h3>Způsob platby</h3>
                <div class="payment-options">
                    <button class="payment-option" data-method="cash">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>Hotovost</span>
                    </button>
                    <button class="payment-option" data-method="card">
                        <i class="fas fa-credit-card"></i>
                        <span>Karta</span>
                    </button>
                    <button class="payment-option" data-method="room">
                        <i class="fas fa-bed"></i>
                        <span>Na pokoj</span>
                    </button>
                </div>
            </div>
            
            <button id="confirm-order" class="confirm-order-btn" disabled>
                Potvrdit objednávku
            </button>
        </div>
    </div>
    
    <!-- Modal pro vlastní cenu -->
    <div class="modal" id="custom-price-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Zadejte cenu</h2>
            
            <div class="form-group">
                <label for="custom-price-input">Cena (EUR):</label>
                <input type="number" id="custom-price-input" min="0" step="0.01">
            </div>
            
            <button id="confirm-custom-price" class="confirm-btn">
                Potvrdit
            </button>
        </div>
    </div>
    
    <!-- Success notification -->
    <div class="notification" id="success-notification">
        <i class="fas fa-check-circle"></i>
        <span class="notification-message"></span>
    </div>
    
    <!-- Scripts -->
    <script src="js/inventory.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
